<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="Description" content="Look up all the info about the neighborhood in Chicago"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="<%= BASE_URL %>"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text:100,300,400,500,700,900|Big+Shoulders+Display:100,300,400,500,700,900|Roboto:100,300,400,500,700,900|Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <!-- Everything to make Vue Mapbox work-->
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-mapbox@latest/dist/vue-mapbox.css" />
    <script type="text/javascript" src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js" async></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.min.js" async></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue-mapbox@latest/dist/vue-mapbox.min.js"  async></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
